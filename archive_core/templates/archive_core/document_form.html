{% extends "archive_core/_base.html" %}
{% block content %}
<h2>{{ title }}</h2>
<form method="post" class="form-horizontal">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">{{ field.label }}</label>
            <div class="col-sm-10">
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
            </div>
        </div>
    {% endfor %}
    <div class="row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Зберегти</button>
            <a href="{% url 'documents_info' %}" class="btn btn-secondary">Скасувати</a>
        </div>
    </div>
</form>
{% endblock %}
