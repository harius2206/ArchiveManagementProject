{% extends "archive_core/_base.html" %}

{% block title %}Видалення документа{% endblock %}

{% block content %}
<div class="alert alert-danger mt-4" role="alert">
    <h4 class="alert-heading">Підтвердження видалення</h4>
    <p>Ви впевнені, що хочете остаточно видалити документ <strong>"{{ object.title }}"</strong> (ID: {{ object.id }})?</p>
    <hr>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Так, видалити</button>
        <a href="{% url 'documents_info' %}" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
{% endblock %}
